{% extends 'home/base.html' %} {% load static %} {% block css_file %}
<link rel="stylesheet" type="text/css" href={% static "css/register.css" %}> {% endblock %} {% block title %}User Login{% endblock title %} {% block body %}
<div class="container">
    <div class="row justify-content-center align-items-center centered-form">
        <div class="title mt-4 text-center text-light">
            <h1><u><i>WelCome Back</i></u></h1>
        </div>
        <div class="col-md-4 col-sm-10 bg-light panel">
            <div id="login-box" class="col-md-12 ">
                <form class="form m-3 " action="/userlogin" method="POST">
                    {% csrf_token %}
                    <h3 class="">Login</h3>
                    <hr/>
                    <div class="form-group m-2">
                        <label for="username" class="text-info">User Name:</label><br>
                        <input type="text" name="loginusername" id="loginusername" class="form-control" placeholder="user id">
                    </div>
                    <div class="form-group m-2">
                        <label for="password" class="text-info">Password:</label><br>
                        <!--   <i class="fas fa-key"></i>-->
                        <input type="password" name="loginpassword" id="loginpassword" class="form-control" placeholder="password">
                    </div>
                    <div class="form-group m-2">
                        <!-- <label for="remember-me" class="text-info">
                               <span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>-->
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="{% url 'register' %}">Sign Up</a>
                    </div>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
