{% extends 'home/base.html' %} {% load static %} 
{% block css_file %}
    <link rel="stylesheet" type="text/css" href={% static "css/contactInfo.css" %}> 
{% endblock %} 
{% block title %}Contact{% endblock title %} 
{% block body %}
<div class="container justify-content-md-center mb-5">
    <div class="title mt-4">
        <h1><u><i>{{info.0}}</i></u></h1>
    </div>
    <div class="row justify-content-lg-center">
        <div class="col-md-8 contact">
            <h3>{{info.1 }} </h3>
            <hr />
            <form class="form m-3 " action="feedback" method="post">
                {% csrf_token %}
                <div class="row g-1 mb-3">
                    <div class="col-md mr-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Ravi Kumar" id="name" name="name">
                    </div>
                </div>

                <div class="row g-1 mb-3">
                    <div class="col-md mr-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" placeholder="Email......" id="email" name="email">
                    </div>
                </div>
                <div class="row g-1 mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" placeholder="Leave your valuable feedback here..." id="message" name="message" style="height: 100px"></textarea>

                </div>

                <button type="submit" class="btn btn-outline-primary">Send</button>
            </form>
        </div>



    </div>

</div>

{% endblock %}
